        <main>
        <h1>Information Request</h1>
        <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Cell Number*<input type="tel" name="phone" required="987-555-1234"></label>
        <label>Email*<input type="email" name="email" required></label>
        </fieldset>
            
        <fieldset>
        <legend>Preferred Method</legend>    
            <label><input type="radio" name="method" value="text">Mobile Text</label>
            <label><input type="radio" name="method" value="email">Email</label>
            <label><input type="radio" name="method" value="call">Call</label>
        </fieldset>
            
        <fieldset>
        <legend>Preferred Information</legend>    
            <label><input type="checkbox" name="Packages" value="chosen">Packages</label>
            <label><input type="checkbox" name="Deals" value="chosen">Deals</label>
            <label><input type="checkbox" name="Food" value="chosen">Food Options</label>
            <label><input type="checkbox" name="Activities" value="chosen">On-ship Activities</label>
            
            <label>Preferred Message Frequency
            <select name="date">
            <option value="none">Please Select</option>
            <option value="every day">Every day</option>
            <option value="once a week">Once a week</option>
            <option value="twice a month">Twice a month</option>
            <option value="once a month">Once a month</option>
            </select>  
            </label>
            
        </fieldset>
            
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
            
            
        <input type="submit" value="Subscribe">
        </form>
